on:
  push:
  pull_request:
    branches: [master]

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    env:
      CARGO_TERM_COLOR: always
      # 20 MiB stack
      RUST_MIN_STACK: 20971520

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - uses: actions-rs/cargo@v1
        with:
          command: test

      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features serialization

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
  wasi:
    name: Wasi
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Rust
      run: rustup update stable && rustup default stable && rustup component add rus>
    - name: Install WASI
      run: cargo install cargo-wasi
    - name: Install wasmtime
      run: curl https://wasmtime.dev/install.sh -sSf | bash
    - name: Run tests
      run: |
        export WASMTIME_HOME="/home/runner/.wasmtime"
        export PATH="$WASMTIME_HOME/bin:$PATH"
        cargo wasi build
        #cargo wasi test -- --nocapture      


